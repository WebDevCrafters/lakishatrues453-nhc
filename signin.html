<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signin.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Sign In | NURTURED HOME CARE</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="close-icon">
            <a href="./index.html">
                <img src="./assets/close-icon.svg" alt="">
            </a>
        </div>
        <h2>Log In</h2>
        <div class="options">
            New to this site?
            <a href="./signup.html">
                Sign Up</a>
        </div>
        <form class="form-container" action="">
            <div class="input-container">
                <label class="label" for="email">Email *</label>
                <input required type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label class="label" for="password">Password *</label>
                <input required type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="options password">
                <a href="./resetPassword.html">Forgot Password?</a>
            </div>
            <input type="submit" value="Log In">
        </form>
        <div class="sign-in-option-container">
            <p>or Log In with</p>
            <div class="image-container">
                <img src="./assets/google-icon.svg" alt="">
                <img src="./assets/facebook-icon.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
