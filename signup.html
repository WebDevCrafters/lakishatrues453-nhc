<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="close-icon">
            <a href="./index.html">
                <img src="./assets/close-icon.svg" alt="">
            </a>
        </div>
        <h2>Sign Up</h2>
        <form class="form-container" action="#" method="post">
            <div class="input-container">
                <input required type="text" name="name" id="name" placeholder="First Name">
            </div>
            <div class="input-container">
                <input required type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>
            <div class="input-container">
                <input required type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <input required type="password" name="password" id="password" placeholder="Password">
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <div class="sign-in-option-container">
            <div class="options">
                Already a member?
                <a href="./signin.html">
                    Log In</a>
            </div>
        </div>
    </div>
</body>

</html>
